<div class="pageBox">

  <form class="form" name="form" ng-submit="vm.addUser(form)" novalidate>

    <div class="form-group">
      <label>Nazwa użytkownika lub e-mail</label>
      <input type="text" name="username" class="form-control" ng-model="vm.user.usernameOrEmail" required>
    </div>
    <div class="form-group">
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="vm.user.isAdmin" uib-btn-radio="true">Admin</label>
        <label class="btn btn-primary" ng-model="vm.user.isAdmin" uib-btn-radio="false">User</label>
      </div>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-success">Wyślij</button>
    </div>
  </form>
</div>
